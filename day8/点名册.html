<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 500px;
				height: 400px;
				border: 4px solid #339999;
				background: #000;
				text-align: center;
				margin: auto;
				
			}
			
			#con {
				height: 300px;
				border: 0;
				color:#FF00FF;
				font: 800 40px/300px "";
			}
			
			button {
				width: 90px;
				height: 40px;
				border:2px solid #399;
			}
		</style>
	</head>
	<body>
		<div id="box">
			 <div id="con">
			 		Ready ------ Go
			 </div>
			 <button type="button" onclick="ming()" id="btn">开始</button>
		</div>
	</body>
</html>
<script type="text/javascript">
	var arr=['国王','皇后','骑士','左大丞','右大丞','将军','武士','杀手','间谍','侍女','太监','太后','太上皇','虾兵','蟹将','女官','大帅',];
	var btn = document.getElementById('btn');
	//设置开关
	var status=false;
	//设置定时器
	var timer=null;
	//点击按钮事件
	btn.onclick = function ming(){
		var con =document.getElementById('con');
		
		if(timer == null){
			timer = setInterval(maths,1);
		}else{
			clearInterval(timer);
			timer = null;
		}
	}
   function maths(){
   	con.innerHTML = arr[Math.floor(Math.random()*arr.length)];
   }
	
	
	
</script>
