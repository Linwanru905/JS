<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>编写一个函数，获得一个十六进制的随机颜色的字符串(例如：#20cd4f)</p>
	</body>
</html>
<script type="text/javascript">
//  数字:48 ~ 57
//	小写:65 ~ 70
//	大写:97 ~ 102
    str='';
    var a=String.fromCharCode(sui(48,57));
    var b=String.fromCharCode(sui(65,70));
    var c=String.fromCharCode(sui(97,102));
    str +=a + b + c;
    document.write(str +'<br />');

    var color='';
    for(var i=0; i<6; i++){
    	var n=sui(0,str.length-1);     //获取随机数中的一个
    	color +=str[n];
    }
    document.write("#" + color);

    //随机数
    function sui(x,y){
    	return Math.floor(Math.random()*(y-x+1))+x;
    }

</script>
