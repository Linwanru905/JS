<script type="text/javascript">
	function fn(sData){
		//年份
		var sy=sData.substring(0,4);
		var sm=sData.substring(4,6);
		var sd=sData.substring(6);
		var newdata = new Data(sy,(sm-1),sd,0,0,0);
		var olddata = new Data(sy,0,1,0,0,0);
		var timer=newdata.getTime()-olddata.getTime();
		
		var kk=timer/(1000 * 86400);
		alert(kk);
		
		
	}
	fn('20150708')
</script>
