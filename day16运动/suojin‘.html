<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				position: relative;
			}
			
			#box {
				position: absolute;
			}
			
			ul {
				float: left;
				width: 100px;
				height: 200px;
				border: 1px solid #000;
			}
			
			li {
				list-style: none;
				width: 60px;
				height: 20px;
				font: 14px/20px '';
				text-indent: 10px;
			}
			
			p {
				float: left;
				width: 20px;
				font: 14px/28px '';
				color: red;
				background: #000;
				margin-top: 80px;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<ul>
				<li>Link1</li>
				<li>Link2</li>
				<li>Link3</li>
				<li>Link4</li>
				<li>Link5</li>
				<li>Link6</li>
			</ul>
			<p>咨<br />询</p>
		</div>

	</body>

</html>
<script type="text/javascript">
	var oP = document.getElementsByTagName('p')[0];
	var oBox = document.getElementById('box');
	var oUl = document.getElementsByTagName('ul')[0];

	var speed = -10;
	var stop = oP.offsetWidth;
	var num = oUl.offsetWidth + oP.offsetWidth;
	var timer = null;
	document.onmousedown = function() {
		clearInterval(timer);
		timer = setInterval(function() {
			if(num < stop) {
				clearInterval(timer);

				oBox.style.left = stop + speed + "px";
			} else {
				num += speed;
				oBox.style.left = "-" + num+ "px";
			}

			//  		console.log(1)
		}, 30)
	}
</script>
