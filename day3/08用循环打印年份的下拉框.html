<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin:0; 
				padding:0;
				list-style: none
			}
			
		</style>
	</head>
	<body>	
		<input type="button" value="  测试  " onclick="test()" />

<script type="text/javascript">

function test(){
	var year=1990;
	document.write("<select>");
	while(year<=2018){
		document.write("<option>"+year+"</option>");
		year++;
	}
	document.write("</select>");
}

</script>
