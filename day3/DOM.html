<script type="text/javascript">
	
	document.write("DOM下的乘法表");
	document.write("<table border='1' cellpadding='1' cellspacing='1' width='80%' align='center'>");

	for(var i=9; i>=1; i--){
		document.write('<tr>');
		var j=1;
		for(j;j<=i;j++){
			document.write('<td>' + j + '*' + i + "=" +  j*i + '</td>');
		}
		document.write('</tr>');	
	}
	document.write("</table>");
	
</script>
