<script type="text/javascript">
	var year=1000;
	var n=0;
	for(year; year<=2000; year++){
		 
		 if((year % 4 == 0 && year % 100 != 0) || year % 400==0){
		 	
		 	document.write(year + ' ');
		    
		    n++;
		     if(n%4==0){
		 	document.write("<br />");
		 }
		 }
		
		
	}
</script>
