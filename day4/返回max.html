<script type="text/javascript">
	function max(num1,num2,num3){
      var max = num1;//假设num1是最大的
      
       //比较num1和num2，产生一个最大值max
       if(num1>num2){
           max=num1;
        }else{
             max=num2;
            }
          //比较max和num3，产生一个最大值
       if(max>num3){
          return max;
        }else{
            return num3;
           }
    }
    console.log(max(23,43,55));
	
	

</script>
