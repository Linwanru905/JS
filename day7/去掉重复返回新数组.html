<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>编写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组</p>
	</body>
</html>
<script type="text/javascript">
	
	
	function norepeat(arr){
		var newArr=[];
		arr.forEach(function(val,index){
			if(newArr.indexOf(val) == -1){
				newArr.push(val);
			}
	   });
		return newArr;
	}
	var arry=[21, 43, 36, 68, 43, 69, 28, 47, 62, 69];
	document.write(norepeat(arry));
</script>
