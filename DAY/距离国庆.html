    var box=document.getElementById('box');
    var endData=new Date('2018-10-01 00:00:00');
    
    setInterval(dao,1000);
    
    function dao(){
    	var nowData=new Date();
    	var num=endData - nowData;      //算不出中间的时间差
    	//获取总毫秒数
    	var ms=num/1000;
    	//转换时间 小时 分钟 秒
    	var second=parseInt(ms % 60);
    	var minute=parseInt(ms / 60) % 60;
    	var hour=parseInt(ms / 3600) % 24; 
    	var days=parseInt(ms / 3600 / 24);
    	box.innerHTML ='距离国庆还有' + days + ' 天' + hour +'时' + minute +'分'  + second +'秒'; 
    	
    }
