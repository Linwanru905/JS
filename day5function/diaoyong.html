	function sum(n) {
		if(parseInt(n) != n) {        //判断是否纯数字
			alert("请输入正确的数字");
		} else {
			var istart = n % 2 == 1 ? 1 : 2     //判断整除 是为1，否为二
			for(var he=0; istart <= n; istart+=2) {
				he += 1 / istart;
			}
				return he;
		}
	
	}
	document.write(sum(3));
