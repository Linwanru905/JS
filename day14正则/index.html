<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			textarea{
				width:400px;
				height:600px;
                border:1px solid #000;
			}
			div{
				display:inline-block;
				width:400px;
				height:600px;
                border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<textarea></textarea>
		<input type="button" value="转换" />
		<div></div>
	</body>
</html>
<script type="text/javascript">
	var txt = document.querySelector('textarea');
	var div = document.querySelector('div');
	var btn = document.querySelector('input')
	//获取txt的内容
	btn.onclick = function(){
		div.innerHTML= txt.value;

	}
	
	
	
	
</script>
