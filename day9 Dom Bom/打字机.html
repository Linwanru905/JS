<script type="text/javascript">
	//	1、 打字机效果。。
	//	     比如：“ 内蒙欢迎您旅游， 大自然的芬芳！” 一个字一个字按顺序往外蹦， ^ (●'◡'●) ^
	//思路
	//  1·获取相关节点
	//  2·

	var oBox = document.getElementById('box');
	var oXs = document.getElementById('xs');
	var str = ['内','蒙','欢','迎', '您', '旅', '游',',','大','自','然','的','芬','芳','！'];
	//设置开关
	var timer = null;
	//设置一个下标
	var n = 0;
	//开启定时器
	timer = setInterval(types, 500);

	function types() {
		oBox.innerHTML += str[n] + ' ';
		n++;
		//判断是否到头
		if(n > str.length - 1) {
			clearInterval(timer);
			//字符打完后，书杠开始闪
			setInterval(san, 500);

		}

	}
	function san(){
		if(oXs.style.display == 'block'){
			oXs.style.display ='none';
		}else{
			oXs.style.display='block';
		}
	}
