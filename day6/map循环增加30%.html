<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		编写函数map(arr) 把数组中的每一位数字都增加30%
	</body>
</html>
<script type="text/javascript">
	var arry=[2,4,5,21,33,54,1]
	var Newarr=arry.map(arr);
	function arr(val,index){
		return (val *(30/100)).toFixed(3);
	}
	document.write(arry +'<br>');
	document.write(Newarr);
</script>
