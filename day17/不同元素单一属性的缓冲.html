<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			body>div{
				width: 900px;
				height:100px;
				border:1px solid #000;
				margin:10px 20px;
				position: relative;
			}
			div>div{
				width: 100px;
				height:100px;
				background:#09B8E3;
				position: absolute;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="xbox1"></div>
		</div>
		<div id="box2">
			<div id="xbox2"></div>
		</div>
		<div id="box3">
			<div id="xbox3"></div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var obox1 = document.getElementById('box1');
	var xbox1 = document.getElementById('xbox1');
	var obox2 = document.getElementById('box2');
	var xbox2 = document.getElementById('xbox2');
	var obox3 = document.getElementById('box3');
	var xbox3 = document.getElementById('xbox3');

	
	obox1.onmouseover = function(){
		move(xbox1,800);
	}
	obox1.onmouseout = function(){
		move(xbox1,0);
	}
	obox2.onmouseover = function(){
		move(xbox2,800);
	}
	obox2.onmouseout = function(){
		move(xbox2,0);
	}
	obox3.onmouseover = function(){
		move(xbox3,800);
	}
	obox3.onmouseout = function(){
		move(xbox3,0);
	}
	
	
	
	
	function move(ele,target){
		clearInterval(ele.timer);
		ele.timer = setInterval(function(){
			var speed = (target - ele.offsetLeft)/6;
			speed = speed < 0? Math.floor(speed) : Math.ceil(speed);
			
			if(ele.offsetLeft == target){
				clearInterval(ele.timer);
			}else{
				ele.style.left = ele.offsetLeft + speed + "px";
			}
		},30)
	}
	
	
	
	
	
	
</script>
